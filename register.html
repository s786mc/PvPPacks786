<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ثبت‌نام</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  color:#ff5500;
  font-family:sans-serif;
}
.box{
  width:90%;
  max-width:320px;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ff5500;
}
button{
  background:#ff5500;
  color:#fff;
  border:none;
}
</style>
</head>

<body>
<div class="box">
  <h3>ساخت اکانت</h3>

  <input id="reg-name" placeholder="نام نمایشی">
  <input id="reg-user" placeholder="یوزرنیم">
  <input id="reg-pass" type="password" placeholder="رمز عبور">

  <button onclick="register()">ثبت‌نام</button>
</div>

<script>
function register() {
  const name = document.getElementById("reg-name").value.trim();
  const username = document.getElementById("reg-user").value.trim();
  const password = document.getElementById("reg-pass").value;

  if (!name) { alert("نام را وارد کنید"); return; }
  if (!/^[a-zA-Z0-9_]+$/.test(username)) { alert("یوزرنیم فقط حروف انگلیسی، عدد و _ مجاز است"); return; }
  if (password.length<4 || password.length>8 || password.includes(" ")) { alert("رمز باید ۴ تا ۸ کاراکتر و بدون فاصله باشد"); return; }

  localStorage.setItem("pp-user", JSON.stringify({name, username, password}));
  location.href = "./login.html";
}
</script>
</body>
</html>
