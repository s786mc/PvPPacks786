<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ثبت‌نام</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: sans-serif;
  background: #fff;
  color: #ff5500;
}

.box {
  width: 90%;
  max-width: 320px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 8px;
  border: 1px solid #ff5500;
}

button {
  background: #ff5500;
  color: #fff;
  border: none;
}
</style>
</head>

<body>
<div class="box">
  <h3>ساخت اکانت</h3>

  <input id="name" placeholder="نام نمایشی">
  <input id="user" placeholder="یوزرنیم">
  <input id="pass" type="password" placeholder="رمز عبور">

  <button onclick="register()">ثبت‌نام</button>
</div>

<script>
function register() {
  const name = name.value.trim();
  const user = user.value.trim();
  const pass = pass.value;

  if (!/^[a-zA-Z0-9_]+$/.test(user)) {
    alert("یوزرنیم فقط حروف انگلیسی، عدد و _");
    return;
  }

  if (pass.length < 4 || pass.length > 8 || pass.includes(" ")) {
    alert("رمز باید ۴ تا ۸ کاراکتر و بدون فاصله باشد");
    return;
  }

  localStorage.setItem("pp-account", JSON.stringify({
    name,
    username: user,
    password: pass
  }));

  location.href = "../login";
}
</script>
</body>
</html>
