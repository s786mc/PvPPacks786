<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات PVPPACKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .card p {
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 600px) {
            body {
                padding: 30px 10px;
            }

            .card h3 {
                font-size: 1.1rem;
            }

            .card p {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <h1>PvPPacks Services</h1>

    <div class="cards-container">

        <div class="card">
            <img src="" alt="خدمت ۱">
            <h3>جستجوی در اینترنت+امن</h3>
            <p>درباره  هرچیزی مثل ریسورس پک در سراسر اینترنت جستجو کنید!</p>
            <a href="../search/start.d" class="glass-btn">جستجو در سراسر اینترنت</a>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200x150" alt="خدمت ۲">
            <h3>ساخت فایل manifest.json</h3>
            <p>اگه ریسورس پک درست میکنی به این فایل نیاز داری و اگه کدنویسی برات سخته یا میخوای راه اسون تر رو پیش بری از این خدمت استفاده کن!</p>
            <a href="./create.manifest.json" class="glass-btn">ساخت فایل</a>
        </div>

        

    </div>

</body>
</html>
