<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta lang="fa">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../fonts/Mikhak-template.css">
    <style>
        * { font-family: 'Mikhak'; }
        .cop {
            padding: 2rem; 
            margin: 0rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            justify-items: center;
        }
        
        /* استایل کارت پک‌ها */
        .pack-card {
            width: 100%;
            max-width: 280px;
            background: linear-gradient(145deg, #2d3748, #4a5568);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 2px solid #4a5568;
        }
        
        .pack-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(255, 85, 0, 0.2);
            border-color: #ff5500;
        }
        
        .pack-image {
            width: 100%;
            height: 160px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        .pack-name {
            padding: 20px 15px;
            text-align: center;
            background: rgba(0,0,0,0.7);
        }
        
        .pack-name a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            display: block;
            transition: color 0.3s;
        }
        
        .pack-name a:hover {
            color: #ff5500;
        }
        
        .pack-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5500;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        /* استایل برای دکمه‌های قدیمی */
        .dokme {
            display: none; /* مخفی کردن دکمه‌های قدیمی */
        }
        
        @media (max-width: 768px) {
            .cop {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 1rem;
            }
        }
    </style>

</head>
